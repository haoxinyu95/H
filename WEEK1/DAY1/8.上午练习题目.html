<script>
    //1.
    //全局:a,b  A
    var a = 3;
    function A(a, b) {
        //预解释:  a
        //给形参赋值 a=3  b=3
        b++;//b=4
        console.log(a);//3
        var a;
        return b + a;  //4+3
    }
    var b = A(a, a++);//A(3,3) a=4  b=7
    console.log(a, b);//a=4  b=7
</script>
<script>
    //2.
    //全:2.CSS3  n   fn1
    var code = null;
    function fn1(n) {
        //n=undefined  ;  n=2
        n = n || code++;
        //n=2.CSS3++=0,2.CSS3=1 ;  n=2
        return ++code  //2.CSS3=2 ;  2.CSS3=3
    }
    var n = fn1();
    console.log(n);//2
    n = fn1(n);
    console.log(n);//3
</script>

<script>
    var ary=[1,2,3];//ary=xxxfff000  ->[1,2,3]
    function FF(ary) {
        //形参:ary=xxxfff000 私有变量
        ary.push(100);//xxxfff000->[1,2,3,100]
        ary.shift();//xxxfff000->[1,2,3,100]->[2,3,100]
        ary=ary[ary.length-1];
        //ary=3
        return ary
    }
    console.log(FF(ary));//FF(xxxfff000) 3
    console.log(ary); //[2,3,100]
</script>
