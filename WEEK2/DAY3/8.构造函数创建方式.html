<script>
    //构造函数创建方式就是将//里面的内容写在字符串中,但是注意\写成\\
    //第二个参数:修饰符
    var reg=/\d/g;
    var reg=new RegExp("\\d",'g');
    console.log(reg.exec("1234"));
    console.log(reg.exec("1234"));
    console.log(reg.exec("1234"));

    //好处:可以实现变量的拼接
    var str="zhufeng2019peixun1111";
    function getStr(str,s) {
        //   /zhufeng\d{4}/  'zhufeng\d{4}'
        var reg=new RegExp(s+"\\d{4}");
        var ary=reg.exec(str);
        return ary?ary[0]:null;
        //注意:ary如果是null,那么ary[0]就报错了,所以返回值要判断一下
    }

    console.log(getStr(str, "zhufeng"));//->"zhufeng2019"
    console.log(getStr(str, "peixun"));//->"peixun1111"
</script>
