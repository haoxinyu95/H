<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
</head>
<body>
<form action="" autocomplete="on" id="form1">
    <label for="user">用户</label>
    <input type="text" name="user" id="user" autofocus required>
    <br>
    <label for="pw">密码</label>
    <input type="text" id="pw" name="pw">
    <br>
    <input type="image" src="1.jpg" width="50" height="50" name="img">
    选择地址:
    <input type="url" list="url_list">
    <datalist id="url_list">
        <option label="百度" value="https://www.baidu.com/"></option>
        <option label="好123" value="https://www.hao123.com/"></option>
    </datalist>
    <input type="file" multiple>
    <input type="submit">
</form>
<input type="text" name="age" form="form1">
</body>
</html>
<!--
1.autocomplete: 自动完成填充,会记录之前输入的内容,给你自动提示
2.autofocus 打开页面自动获取鼠标的焦点
3.form:一个form之外的表单元素也让其属于这个form
4.width height :只存在域input 的type是image的表单元素
5.datalist
 <input type="url" list="url_list">
    <datalist id="url_list">
       <option label="百度" value="https://www.baidu.com/"></option>
    </datalist>
6.multiple:可以选择多个文件
7.required:必填的
-->
<script>
//    autoplay	设置或返回是否在加载完成后随即播放音频/视频
//    controller	返回表示音频/视频当前媒体控制器的 MediaController 对象
//    controls	设置或返回音频/视频是否显示控件（比如播放/暂停等）
//    currentSrc	返回当前音频/视频的 URL
//    currentTime	设置或返回音频/视频中的当前播放位置（以秒计）
//    defaultMuted设置或返回音频/视频默认是否静音
//    defaultPlaybackRate	设置或返回音频/视频的默认播放速度
//    duration	返回当前音频/视频的长度（以秒计）
//    ended	    返回音频/视频的播放是否已结束
//    loop	    设置或返回音频/视频是否应在结束时重新播放
//    muted	    设置或返回音频/视频是否静音
//    paused	    设置或返回音频/视频是否静音是否暂停
//    playbackRate设置或返回音频/视频播放的速度
//    played	    返回表示音频/视频已播放部分的 TimeRanges 对象
//    preload	    设置或返回音频/视频是否应该在页面加载后进行加载
//    readyState	返回音频/视频当前的就绪状态
//    seekable	返回表示音频/视频可寻址部分的 TimeRanges 对象
//    seeking	    返回用户是否正在音频/视频中进行查找
//    src	        设置或返回音频/视频元素的当前来源
//    startDate	返回表示当前时间偏移的 Date 对象
//    volume	    设置或返回音频/视频的音量
</script>
