<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet/less" href="css/index.less">
    <script src="js/less-2.5.3.min.js"></script>
    <script src="js/zepto.min.js"></script>
</head>
<body>
<section id="music">
    <!--backgroundImage&music-->
    <div class="musicBg"></div>
    <div class="musicBgMark"></div>
    <audio id="musicAudio" src="img/demo.m4a" preload="none"></audio>

    <!--header-->
    <header class="header">
        <div class="baseInfo">
            <img src="img/poster.jpg" alt="">
            <div>
                <h1>模特</h1>
                <p>李荣浩</p>
            </div>
        </div>
        <a href="javascript:;" class="musicBtn play"></a>
        <a href="javascript:;" class="musicBtn pause"></a>
    </header>
    <!--main-->
    <main class="main">
        <div class="lyric">
            <!--<p></p>-->
        </div>
    </main>
    <!--footer-->
    <footer class="footer">
        <div class="like">
            <a href="javascript:;"></a>
        </div>
        <div class="progress">
            <div class="current">00:00</div>
            <div class="timeLine">
                <span></span>
            </div>
            <div class="duration">00:00</div>
        </div>
        <div class="downLoad">
            <a href="javascript:;">
                下载这首歌
            </a>
        </div>
    </footer>
</section>

</body>
</html>
<script src="js/index.js"></script>
