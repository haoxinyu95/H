<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/reset.min.css"/>
		<link rel="stylesheet" href="css/animation.css"/>
		<link rel="stylesheet" href="css/swiper.min.css"/>
		<link rel="stylesheet" href="css/index.css"/>
		<script src="js/zepto.min.js" charset="utf-8"></script>
		<script src="js/swiper.min.js" charset="utf-8"></script>
		<script src="js/makisu.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			document.documentElement.style.fontSize=document.documentElement.clientWidth/640*100+"px";
		</script>
	</head>
	<body>
	<!--第一个区域loading-->
	<section id="loading" class="loading">
		<div class="title">
			<h1>珠峰培训</h1>
			<h2>H5场景交互型简历</h2>
		</div>
		<div class="progress">
			<div class="progressBox"></div>
		</div>
	</section>
	<!--第二个区域 phone-->
	<section id="phone" class="phone">
		<h2>
			<img src="img/zf_phoneLogo.png" alt="">
		</h2>
		<div class="time">00:00</div>
		<div class="listen">
			<div class="move"></div>
			<div class="touch"></div>
		</div>
		<div class="details">
			<div class="touch"></div>
		</div>
		<audio id="listenMusic" src="audio/bell.mp3" loop preload="none"></audio>
		<audio id="detailMusic" src="audio/say.mp3" preload="none"></audio>
	</section>
	<!--第三个区域 message-->
	<section id="message" class="message"></section>
	<!--第四个区域 cube-->
	<section id="cube" class="cube"></section>
	<!--第五个区域 swiper-->
	<section id="swiper" class="swiper"></section>
	</body>

</html>
<script src="js/index.js" type="text/javascript"></script>
